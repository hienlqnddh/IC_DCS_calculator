<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - DCS Tools</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock">Đang tải thời gian...</div>

    <div class="container">
        <h1>CÔNG CỤ HỖ TRỢ TÍNH TOÁN-CHUYỂN ĐỔI THÔNG SỐ DCS</h1>
        <hr>
        <div class="menu-center">
            <p>Chọn chức năng tính toán:</p>
            <a href="tinh-nhiet-do.html" class="btn-link">Tính toán nhiệt độ</a>
            <a href="tinh-dcs.html" class="btn-link">Tính thông số module Analog DCS</a>
            <a href="tinh-plc-dong.html" class="btn-link">Tính thông module Analog PLC dạng đo dòng</a>
            <a href="tinh-plc-ap.html" class="btn-link">Tính thông module Analog PLC dạng đo áp</a>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleString('vi-VN', { 
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', 
                hour: '2-digit', minute: '2-digit', second: '2-digit' 
            });
            document.getElementById('clock').innerText = "Thời gian thực: " + timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
