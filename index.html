<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IC_DCS_calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Giữ phong cách tối giản như ảnh gốc của bạn */
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: 0 auto; border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        h1 { font-size: 1.5em; color: #0056b3; margin-bottom: 5px; text-transform: uppercase; }
        .datetime { font-size: 0.9em; color: #666; margin-bottom: 15px; font-style: italic; }
        hr { border: 0; border-top: 1px solid #eee; margin: 15px 0; }
        ul { list-style-type: none; padding-left: 0; }
        li { margin-bottom: 12px; }
        li a { text-decoration: none; color: #007bff; font-weight: bold; }
        li a:hover { text-decoration: underline; color: #0056b3; }
        footer { font-size: 0.8em; color: #888; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CÔNG CỤ HỖ TRỢ TÍNH TOÁN - CHUYỂN ĐỔI THÔNG SỐ ANALOG</h1>
        
        <div class="datetime" id="liveClock">Đang tải thời gian...</div>
        
        <hr>
        
        <ul>
            <li>1. <a href="pages/tinh-dcs.html">POINT ANALOG CỦA DCS</a></li>
            
            <li>2. <a href="pages/tinh-plc.html">POINT ANALOG CỦA PLC SIEMENS</a></li>
            
            <li>3. <a href="pages/tinh-nhiet-do.html">CHUYỂN ĐỔI NHIỆT ĐỘ CỦA RTD VÀ TC LOẠI K</a></li>
        </ul>
        
        <hr>
        
        <footer>
            <p>© 2026 IC_DCS_calculator Project</p>
        </footer>
    </div>

    <script>
        // Hàm cập nhật đồng hồ
        function updateClock() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            document.getElementById('liveClock').innerHTML = "Thời gian hệ thống: " + now.toLocaleDateString('vi-VN', options);
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
